<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red Eyes</th>
      </tr>
      <tr>
        <td>height</td>
        <td>weight</td>
      </tr>
      <tr>
        <th>Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>99.99%</td>
      </tr>
      <tr>
        <th>Females</th>
        <td>1.2</td>
        <td>0.00000001</td>
        <td>0%</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <td colspan="2" id="d1">1</td>
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
